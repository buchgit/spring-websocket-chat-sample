<!DOCTYPE html>
<div class="container-fluid">
    <div>
        <div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="row" ng-if="statusmessage != ''">
                                <div class="col-xs-12">
                                    <p class="bg-success text-center">
                                        <span ng-bind="statusmessage"></span>
                                    </p>
                                </div>
                            </div>
                            <div class="row" ng-if="errormessage != ''">
                                <div class="col-xs-12">
                                    <p class="bg-danger text-center">
                                        <span ng-bind="errormessage"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <form role="form" ng-submit="submitGreeting(chatmessage)">
                                <div class="form-group">
                                    <label for="greeting">Сообщение</label>
                                    <input type="text" class="form-control" id="greeting" placeholder="ввести здесь" ng-model="chatmessage.message"/>
                                </div>
                                <input type="submit" class="btn btn-default" value="Отправить"/>
                                <div ng-if="connected"><span class="label label-success">подключен</span></div>
                                <div ng-if="!connected"><span class="label label-danger">отключен</span></div>
                            </form>
                        </div>
                        <div class="col-xs-8">
                            <textarea class="form-control" rows="10">{{buffer.newlineStr()}}</textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
